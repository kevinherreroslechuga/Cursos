server.port=8086
spring.application.name=HolaSpringSpringData
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off
spring.thymeleaf.cache=false

#Mysql conexion
spring.datasource.url=jdbc:mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=generation
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Para mostrar el sql que se ejecuta, se usa hibernate por que spring por default usa la iplementacion de hibernate

#se uestra el sql de forma formateada, CON ESTA OPCION NO SE VISUALIZAN LOS PARAMETROS
spring.jpa.properties.hibernate.format_sql=true
#para que se muestre el sql
logging.level.org.hibernate.SQL=DEBUG
#SE INDICA QUE SE MUESTREN LOS APRAMETROS DE LA SENTENCIA SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE